<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="./assets/key-solid.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input placeholder="password" readonly class="display" data-passwordDisaly>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="24" height="24" />
            </button>
        </div>

        <div class="input-container">
            <!-- password length section  -->
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters </label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters </label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>



            <!-- Strength Section  -->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generator Password  -->

            <button class="generateButton">Generate Password</button>
        </div>


    </div>
    <footer>
        <span>Created By <a href="https://www.linkedin.com/in/satyanand-gupta-836106282/">#@Satya Gupta</a>| <span
                class="far fa-copyright"></span> November 2024 All Rights Reserved.</span>
    </footer>
    <script src="script.js"></script>
</body>

</html>
